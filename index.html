<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Solutions Login</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <img width="50%" src="homes.svg" alt="House Image">
            <h2>Home Solutions</h2>
        </div>
        <div class="right-panel">
            <h2 class="text-blue-bold">Log In</h2>
            <input type="email" placeholder="e-mail" class="form-input" />
            <input type="password" placeholder="password" class="form-input" />
            <button class="form-button">Log In</button>
            <p class="text-gray-bold">Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
    </div>
</body>
</html>
